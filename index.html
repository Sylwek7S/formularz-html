<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="https://formspree.io/sylwesterszydlo@interia.pl" method="POST">
        
        <label for="imie">Imie:</label>
        <br>
        <input type="text" name="name" id="imie">
        <br><br>
        
        <label for="nazwisko">Nazwisko:</label>
        <br>
        <input type="text" name="surname" id="nazwisko">
        <br><br>
        
        <label for="mail">E-mail:</label>
        <br>
        <input type="text" name="e-mail" id="mail">
        <br><br>
        
        <label for="telefon">Telefon:</label>
        <br>
        <input type="text" name="telefon" id="telefon">
        <br><br>
        
        <label for="wybor-miasta">Wybór miasta:</label>
        <br>
        <select name="wybierz" id="wybor-miasta">
            <option value="value1">Kraków</option>
            <option value="value2">Warszawa</option>
            <option value="value3">Gdańsk</option>
        </select>
        <br><br>
        
        <label for="male"><input type="radio" name="gender" id="male">Mężczyzna</label>
        <label for="female"><input type="radio" name="gender" id="female">Kobieta</label>
        <label for="other"><input type="radio" name="gender" id="other">Other</label>
        <br><br>
        
        <input type="checkbox" name="zgoda" value="zgadzam-sie" id="zgoda">
        <label for="zgoda">Zgadzam się na dane osobowe</label>
        <br><br>
        
        <label for="wiadomosc">Wiadomość:</label>
        <br>
        <textarea maxlength="1000" name="message" id="wiadomosc" cols="30" rows="10"></textarea>
        <br><br>
        
        <input type="submit" value="wyslij" name="submit">
    </form>
</body>
</html>
